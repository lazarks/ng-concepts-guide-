<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label>UserName</label>
      <input type="text" class="form-control" formControlName="username" />
      <span
        class="errorMsg"
        *ngIf="
          !signUpForm.get('userData.username')!.valid &&
          signUpForm.get('userData.username')!.touched
        "
      >
        <span *ngIf="signUpForm.get('userData.username')!.hasError('required')"
          >Username is required!</span
        >
        <span
          *ngIf="
            signUpForm.get('userData.username')!.hasError('nameIsRestricted')
          "
          >This username is restricted!</span
        >
      </span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <span
        class="errorMsg"
        *ngIf="
          !signUpForm.get('userData.email')!.valid &&
          signUpForm.get('userData.email')!.touched
        "
        >Please enter valid email</span
      >
    </div>
  </div>
  <div class="flex-wrapper gndrRadios">
    <div class="form-group" *ngFor="let gender of genders">
      <label>
        <input
          type="radio"
          name="gender"
          [value]="gender"
          formControlName="gender"
        />
        {{ gender }}
      </label>
    </div>
  </div>
  <div formArrayName="hobbies">
    <div class="form-group" *ngFor="let hooby of hobbyControls; let i = index">
      <input type="text" class="form-control" [formControlName]="i" />
    </div>
  </div>

  <div class="btn-wrapper">
    <button type="submit">Add</button>
    <button type="button" class="addHobbyBtn" (click)="onAddHobby()">
      Add Hobby
    </button>
  </div>
</form>
